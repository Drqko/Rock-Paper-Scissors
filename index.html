<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score"></div>

    <div class="cards">
        <div class = "card1">
            <img class="button" src="images/rock.png" onclick="game('rock')"/>

        </div>
        <div class = "card2">

             </div>
        <div class = "card3">

            </div>
    </div>
    <div id="logs"></div>
